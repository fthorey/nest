version: '2.0'

services:
  redis:
    network_mode: host
    container_name: redis
    image: redis

  app:
    image: cthorey/nest
    network_mode: host
    devices:
      - /dev/sensors/uwrist_camera:/dev/sensors/camera
    volumes:
      - /home/florian/workdir/nest:/workdir
    command: streamlit run scripts/app.py
    restart: always

  detector:
    image: cthorey/nest
    network_mode: host
    volumes:
      - /home/florian/workdir/nest:/workdir
    command: python -u /workdir/scripts/detect.py
    restart: always

  triton:
    image: nvcr.io/nvidia/tritonserver:21.02-py3
    shm_size: "16G"
    network_mode: host
    ulimits:
      memlock: -1
      stack: 67108864
    volumes:
      - /home/florian/workdir/nest/triton_models:/models
    command: tritonserver --model-store=/models --log-verbose=2

  jupyter:
    image: cthorey/nest
    network_mode: host
    command: ./scripts/run_jupyter.sh
    volumes:
      - /home/florian/workdir/nest:/workdir
